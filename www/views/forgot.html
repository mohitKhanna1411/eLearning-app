<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="./assets/js/angular-growl.min.js"></script>

  <link rel="stylesheet" href="./assets/css/angular-growl.min.css">
    <script>
        var app = angular.module('myApp', ['angular-growl']);
        app.controller('forCtrl', function($scope, $http) {
            console.log("controllerFor");
            $scope.forgotData ={};

                $scope.forgot = function() {
                    console.log($scope.forgotData);
    $http.post('someURL', $scope.forgotData).success(function(res){
        console.log(res);

        if(res.message === "you are registered successfully")
        {
            $window.location.href = "index.html";
        }
        else
        {
            growl.error(res.message, { title: 'Failure' });
        }

    })
    }

        });
    </script>
    <!-- Bootstrap core CSS     -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="./assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="./assets/css/paper-dashboard.css" rel="stylesheet"/>


</head>
<body ng-app="myApp" ng-controller="forCtrl">
    <div class="container" style ="margin-top: 3cm;">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Reset Password</h3></div>

                <div class="panel-body">

                   <form ng-submit="forgot()">
                    <div class="row">

                        <div class="form-group">
                            <label for="role" class="col-md-4 control-label">Reset As </label>
                            <input type="radio" name="role" ng-model="forgotData.role" value="student"> Student
                            <input type="radio" name="role" ng-model="forgotData.role" value="teacher"> Teacher
                            <input type="radio" name="role" ng-model="forgotData.role" value="parent" required=""> Parent
                        </div>
                    </div>
                </br>
                <div class="row">

                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email ID</label>

                        <div class="col-md-6">
                            <input type="email" ng-model="forgotData.email" autofocus class="form-control border-input" required="">
                        </div>
                    </div>
                </div>
            </br>

        </br>
        <div class="row">

            <div class="form-group">
                <div class="text-center">
                    <input type="submit" class="btn btn-fill btn-success" value="Reset Password">
                    
                </div>
            </div>
        </div>

    </form>
</div>
</div>
</div>
</div>
</body>
</html>
