    <link rel="icon" type="image/png" sizes="96x96" href="android_asset/www/assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Teacher Dashboard</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!-- <base href="/"> -->
    <base href="/">
    <!-- Bootstrap core CSS     -->
    <link href="android_asset/www/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="android_asset/www/assets/css/paper-dashboard.css" rel="stylesheet"/>



    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <link href="android_asset/www/assets/css/themify-icons.css" rel="stylesheet">

<body ng-controller="controllerTeacher">

    <div class="wrapper">
        <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->

    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="android_asset/www/views/dashboardTeacher.html" class="simple-text">
                Teacher Dashboard
            </a>
        </div>

        <ul class="nav">
            <li>
                <a href="/manageGradeTeacher">
                    <i class="fa fa-columns" aria-hidden="true"></i>
                    <p>Manage Class</p>
                </a>
            </li>
            <li>
                <a href="/lessonsTeacher">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <p>View Lessons</p>
                </a>
            </li>
               <!-- <li>
                    <a href="/viewStudents">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <p>View Students</p>
                    </a>

                </li> -->
               <li>
                    <a href="/teacherRecommend">
                        <i class="fa fa-list-alt" aria-hidden="true"></i>
                        <p>Recommendation</p>
                    </a>
                </li>
                <li>
                    <a href="/overallRecommend">
                        <i class="fa fa-file-text" aria-hidden="true"></i>

                        <p>Assesment Summary</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel" >
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                     <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand"> Welcome {{user.username}} ( ID : {{user.teacher_id}})</a>
                            <a class="navbar-brand" href="dashboardTeacher" target="_self">
                                <i class="fa fa-refresh" aria-hidden="true"></i>
                            </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        
                        <li>
                            <a href="/logout" target="_self">
                                <i class="fa fa-power-off" aria-hidden="true"></i>

                                <p>Logout</p>
                            </a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
        <div class ="content" ng-view autoscroll="true">
            
        </div>
        
    </div>
    
</div>
