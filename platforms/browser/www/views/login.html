<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="../assets/js/angular-growl.min.js"></script>

  <link rel="stylesheet" href="../assets/css/angular-growl.min.css">
    <script>
        var app = angular.module('myApp', ['angular-growl']);
        app.controller('log', function($scope, $http,growl) {
            console.log("controllerLogin");
            $scope.loginData ={};

                $scope.login = function() {

                   if($scope.loginData.role == "teacher"){
                        $http.post('http://127.0.0.1:8080/jwt/teacherLogin', $scope.loginData).success(function(res){
        console.log(res);
console.log("teacher");
        if(res.message === "you are registered successfully")
        {
            $window.location.href = "index.html";
        }
        else
        {
            growl.error(res.message, { title: 'Failure' });
        }

    })
        }
        if($scope.loginData.role == "student"){
                $http.post('http://127.0.0.1:8080/jwt/studentLogin', $scope.loginData).success(function(res){
        console.log(res);
console.log("student");
        if(res.message === "you are registered successfully")
        {
            $window.location.href = "index.html";
        }
        else
        {
            growl.error(res.message, { title: 'Failure' });
        }

    })
        }
        if($scope.loginData.role == "parent"){
                $http.post('http://127.0.0.1:8080/jwt/parentLogin', $scope.loginData).success(function(res){
        console.log(res);
console.log("parent");
        if(res.message === "you are registered successfully")
        {
            $window.location.href = "index.html";
        }
        else
        {
            growl.error(res.message, { title: 'Failure' });
        }

    })
            
        }

                    // console.log($scope.studentRegisterData);

    }

        });
    </script>
    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="../assets/css/paper-dashboard.css" rel="stylesheet"/>
</head>
<body ng-app="myApp" ng-controller="log">


    <div class="container" style ="margin-top: 3cm;">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Login Here</h3></div>

                <div class="panel-body">
                	
                    <form ng-submit="login()">
                     <div class="row">

                        <div class="form-group">
                            <label for="role" class="col-md-4">Login As </label>
                            <input type="radio" ng-model="loginData.role" name="role" value="student" required=""> Student
                            <input type="radio" ng-model="loginData.role" name="role" value="teacher"> Teacher
                            <input type="radio" ng-model="loginData.role" name="role" value="parent"> Parent
                        </div>
                    </div>
                </br>

                <div class="row">

                    <div class="form-group">
                        <label for="username" class="col-md-4 control-label">Username</label>

                        <div class="col-md-6">
                            <input type="text" class="form-control border-input" ng-model="loginData.username" required="" autofocus>
                        </div>
                    </div>
                </div>
            </br>
            <div class="row">

                <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Password</label>

                    <div class="col-md-6">
                        <input type="password" class="form-control border-input" ng-model="loginData.password" required="">
                    </div>
                </div>
            </div>
            
        </br>
        <div class="row">
         
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-fill btn-success btn-wd">
                        Login
                    </button>

                    <a class="btn btn-fill btn-info btn" href="/views/forgot.html">
                        Forgot Password?
                    </a>
                     <a class="btn btn-fill btn-info btn" href="/views/loginAdmin.html">
                        Admin Login
                    </a>
                    <a class="btn btn-fill btn-info btn" href="/views/register.html">
                        Register
                    </a>



                </div>
            </div>
        </div>

    </form>
</div>
</div>
</div>
</div>







</body>
</html>
