<!doctype html>
<html lang="en" ng-app="mainPhoneGapApp" ng-controller="loginController">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/z_logo.ico">

	<title>ChironZeta</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/z_logo.png" />
	<link rel="icon" type="image/png" href="assets/img/z_logo.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
	<script src="./assets/js/angular-files/angular.min.js"></script>
	<script type="text/javascript" src='https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js'></script>

	<script src="./assets/js/angular-files/scriptLogin.js"></script>
</head>

<body >
	<div class="image" style="background-color: #1b1b1b;">
	<center><a href="#"><img style="width: 55%" alt="Logo" class="img-responsive" src="assets/img/chironzetalogo.png" style="
		padding-top: 30px;
		padding-left: 50px;
		padding-right: 50px;"></a></center>
	</div>
	<div class="image-container set-full-height" style="background-color: #272727;">
						
	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container" style="padding-top: 30px;">
		                <div class="card wizard-card" data-color="green" id="wizardProfile">
		                    <form ng-submit="forgotPassword()">
		                <!--        You can switch " data-color="purple" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        	   Forgot your password?
		                        	</h3>
									<h5 style="padding-left: 5px; padding-right: 5px;">Enter your email address to reset your password.</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#about" data-toggle="tab"></a></li>
			                        </ul>
								</div>
								
		                        <div class="tab-content" style="min-height: 270px;">
		                            <div class="tab-pane" id="about">
											<div class="row">
													<div class="col-sm-10 col-sm-offset-1">
														<!-- <div class="col-sm-4"> -->
															<div class="choice" data-toggle="wizard-checkbox">
																<input type="checkbox" name="" value="">
																<div class="icon">
																	<i class="fa fa-envelope"></i>
																</div>
																<div class="input-group" style="width: 100%;">
																<div class="form-group label-floating" style="margin: 10px 0 0 0;">
																<label class="control-label">Email <small>(required)</small></label>
																	<input name="email" type="email" class="form-control" ng-model="email">
																</div></div>
															</div>
														<!-- </div> -->
													</div>
												</div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
										<center> <div class="">
											 <input type='submit' class='btn btn-fill btn-success btn-wd' name='' value='Submit'/>
										 </div></center>
										 <div class="clearfix"></div>
									 </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div><!-- end row -->
	    </div> <!--  big container -->

	    <div class="footer" style="margin-top: 35px;">
	        <div class="container text-center">
				<!-- <i class="material-icons">chevron_left</i> -->
				<i class="fa fa-chevron-left" aria-hidden="true" style="margin: 5px;"></i>
				<a style="color: #4caf50;" href="index.html"> Back</a>
	        </div>
	    </div>
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
