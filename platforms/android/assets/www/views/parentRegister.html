<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="../assets/js/angular-growl.min.js"></script>

  <link rel="stylesheet" href="../assets/css/angular-growl.min.css">
    <script>
        var app = angular.module('myApp', ['angular-growl']);
        app.controller('par', function($scope, $http,growl,$window) {
            $scope.parentRegisterData = {};
            $http.get('http://13.232.160.185:8080/api/listStudentIDs').success(function(res){
            // $http.get('http://127.0.0.1:8080/api/listStudentIDs').success(function(res){
              $scope.options = res;
              console.log($scope.options);
          })

     $scope.parentRegister = function() {
    $http.post('http://13.232.160.185:8080/app/parentRegister', $scope.parentRegisterData).success(function(res){

    // $http.post('http://127.0.0.1:8080/app/parentRegister', $scope.parentRegisterData).success(function(res){
        console.log(res);

        if(res.message === "you are registered successfully")
        {
            growl.success("Please login to Continue..." , { title: 'Registration Successful' });
        }
        else
        {
            growl.error(res.message, { title: 'Failure' });
        }

    })
    }

        });
    </script>

    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="../assets/css/paper-dashboard.css" rel="stylesheet"/>

</head>
<body ng-app="myApp" ng-controller="par">
<div growl></div>
    <div class="container" style ="margin-top: 3cm;">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading"><h3> Parent Register Here</h3></div>

                <div class="panel-body">
                    <form ng-submit="parentRegister()">
                       <div class="row">

                        <div class="form-group">
                            <label for="username" class="col-md-4 control-label">Username</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control border-input" ng-model="parentRegisterData.username" required="" autofocus>
                            </div>
                        </div>
                    </div>
                </br>
                <div class="row">

                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>

                        <div class="col-md-6">
                            <input type="password" class="form-control border-input" ng-model="parentRegisterData.password" required="">
                        </div>
                    </div>
                </div>
                
            </br>


            <div class="row">

                <div class="form-group">
                    <label for="email" class="col-md-4 control-label">Email</label>

                    <div class="col-md-6">
                        <input type="email" class="form-control border-input" ng-model="parentRegisterData.email" required="" autofocus>
                    </div>
                </div>
            </div>
        </br>


        <div class="row">

            <div class="form-group">
                <label for="qualification" class="col-md-4 control-label">Qualification</label>

                <div class="col-md-6">
                    <input type="text" class="form-control border-input" ng-model="parentRegisterData.qualification" required="" autofocus>
                </div>
            </div>
        </div>
    </br>
    <div class="row">

<!--         <div class="form-group">
            <label for="qualification" class="col-md-4 control-label">Select Student ID</label>

            <div class="col-md-6">
                <select class="form-control border-input" name="studentID" ng-model="myselect" ng-options="o.student_id as o.student_id for o in options"></select>
            </div>
        </div> -->
    </div>
</br>
<div class="row">

    <div class="form-group">
        <label for="job_description" class="col-md-4 control-label">Job Description</label>

        <div class="col-md-6">
            <input type="text" class="form-control border-input" ng-model="parentRegisterData.job_description" required="" autofocus>
        </div>
    </div>
</div>
</br>



<div class="row">

    <div class="form-group">
        <label for="grade" class="col-md-4 control-label">Contact</label>

        <div class="col-md-6">
            <input type="text" class="form-control border-input" ng-model="parentRegisterData.contact" required="" autofocus>
        </div>
    </div>
</div>
</br>


<div class="row">

    <div class="form-group">
        <label for="aadhar" class="col-md-4 control-label">Aadhar</label>

        <div class="col-md-6">
            <input type="text" class="form-control border-input" ng-model="parentRegisterData.aadhar" required="" autofocus>
        </div>
    </div>
</div>
</br>
<div class="row">
 <div class="form-group">
    <label for="address" class="col-md-4 control-label">Address</label>

    <div class="col-md-6">
        <input type="textarea" class="form-control border-input" ng-model="parentRegisterData.address" required="" autofocus>
    </div>
</div>
</div>
</br>
<div class="row">							
    <div class="form-group">
        <div class="text-center">
            <button type="submit" class="btn btn-fill btn-wd btn-success">
                Register
            </button>

            <a class="btn btn-fill btn-wd btn-info" href="views/login.html">
                Already registered?
            </a>

        </div>
    </div>
</div>

</form>
</div>
</div>
</div>
</div>






</body>
</html>
